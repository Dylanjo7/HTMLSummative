<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Sign In</title>
  </head>
  <body>
    <!-- Top Navigation bar that takes you to diffrent parts of the web page-->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nintendo.html">Nintendo</a></li>
        <li><a href="playstation.html">PlayStation</a></li>
        <li><a href="xbox.html">Xbox</a></li>
        <li><a href="computer.html">PC</a></li>
      </ul>
    </nav>

    <main class="flex-container">
      <!--column 1 is the left side of the webpage-->
      <section class="column column1">
        <center>
          <h1>
            <u>Sign In</u>
          </h1>
        </center>
        <br />
        <br />
        <form name="sign-in" id="in" method="get">
          <!--This is a text input. type="text" name, and id are all required attributes.
        The required attribute is only necessary when you want to make sure the user
        has to fill in the input before submitting the form.

        The type attribute defines the type of input.
        The name attribute defines the variable name that would be used for the 
        input when the data gets passed to the server (requires back-end scripting,
        which is beyond the scope of this course).
        The id attribute allows us to reference the input from the label and from
          other parts of our code.-->
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email-address"
            minlength="6"
            maxlength="40" />
          <br />
          <br />
          <label for="password">Password</label>
          <input
            type="password"
            name="userpassword"
            id="password"
            minlength="10"
            required />
          <br />
          <br />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer class="footer">
      <<a href="sign-up.html">Sign Up </a>
      <br />
      <br />
      <small>&#169; <i>2022 Dylan</i></small>
    </footer>
  </body>
</html>
