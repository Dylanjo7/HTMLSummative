<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <!--
    in the body tage we use the style attribute to add css properties and values to change 
    the styleing of the whole website.

    In this example we change the bacground color using background-color to the color #f5f5ff,
     which makes the background color a white with a n hint of blue.
    We also changed the font color using the color property to the color midnightblue, which is built in to css
  -->
  <body style="background-color: #f5f5ff; color: midnightblue">
    <nav>
      <ul>
        <li><a href="index.html">Inline CSS</a></li>
        <li><a href="internal-css.html">Internal CSS</a></li>
        <li><a href="external-css.html">External CSS</a></li>
      </ul>
    </nav>
    <main>
      <!-- Ths sets the heading to be center aligned and changed the font size to 40 pixels using the text-align and font-size proporties of css-->
      <h1 style="text-align: center; font-size: 40px">Inline CSS</h1>
      <!-- this sets the paragraph to have a font size of 24px using font size proporties of css-->
      <p style="font-size: 24px">
        This page shows the effect of adding inline CSS to HTML tags
      </p>

      <p>Does this look the same</p
    </main>
  </body>
</html>
